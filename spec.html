<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>MMTF Specification</title>
    <script src="marked.js"></script>
    <style type="text/css">
        #content {
            width: 800px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.addEventListener( "load", function(){
            document.getElementById('content').innerHTML = marked(xhr.responseText);
        }, true );
        xhr.open( "GET", "spec.md" );
        xhr.send();
    </script>
</body>
</html>
