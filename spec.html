<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>MMTF Specification</title>
    <script src="marked.js"></script>
    <style type="text/css">
        #content {
            width: 800px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-family: sans-serif;
        }
        #edit {
            float: right;
            background-color: #DDDDDD;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="content">
        <span id="edit"><a target="_blank" href="https://git.rcsb.org/Research/MMTF-Specification/edit/master/spec.md">Edit</a></span>
        <div id="markdown"></div>
    </div>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.addEventListener( "load", function(){
            document.getElementById('markdown').innerHTML = marked(xhr.responseText);
        }, true );
        xhr.open( "GET", "spec.md" );
        xhr.send();
    </script>
</body>
</html>
